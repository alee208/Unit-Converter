<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Baskerville:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Orbitron:wght@800&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="first-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text">
            <button id="btn">Convert</button>
        </div>
        <div class="output-container">
            <h2>Length (Meter/Feet)</h2>
            <p id="length-el" class="conversion"></p>
        </div>
        <div class="output-container">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume-el" class="conversion"></p>
        </div>
        <div class="output-container">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass-el" class="conversion"></p>
        </div>
    </div>
    




    <script src="index.js"></script>    
</body>
</html>
